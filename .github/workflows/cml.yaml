name: data-download
on:
  push:
    paths-ignore:
    - '.dvc/**'
    - dvc.lock
    - forecast-calc-time.json
jobs: 
  run:
    runs-on: [ubuntu-latest]
    container: docker://eamon/random-walks:2020-08-06
    steps:
      - uses: actions/checkout@v2
      - name: cml_run
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          dvc pull --run-cache || true
          dvc repro > report.md

          git config --local user.email "actions@users.noreply.github.com"
          git config --local user.name "Automated Publisher"
          git add dvc.lock forecast-calc-time.json
          git commit -m "dvc repro autoupdate"
          git push
          dvc push
          cml-send-comment report.md
