name: add-forecast-set
on:
  push:
    paths-ignore:
      - '.dvc/**'
      - dvc.lock
      - 'metrics/**'
      - README.md
    branches:
      - '*'
      - '!master'
defaults:
  run:
    runs-on: [ubuntu-latest]
    container: docker://eamon/random-walks:2021-02-22
jobs:
  backtest1:
    name: Train and forecast set 1
    strategy:
      matrix:
        fips: [36, 53]
    steps:
      - name: Echo inputs
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          loc: ${{ strategy.fips }}
        run: echo $loc
